<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Delivery</title>
</head>
<body>


<div fxLayout="column" id="app-content">
  <div id="app-header" fxFlex="80px" fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px">
    <img src="/assets/images/babr.png" width="60px" alt="">
    <span id="logo-name">ALAGUERRE {{ name }}</span>
    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="end start" fxFlex="100">
      <button mat-raised-button color="primary" (click)="getProductList()">Get products</button>
      <button mat-raised-button color="accent">Accent</button>
      <button mat-raised-button color="warn">Warn</button>
    </div>
  </div>
  <div id="app-center"
       fxFlex="100"
       fxLayout="row wrap"
       fxLayoutGap="10px"
       fxLayoutAlign="center start">
    <mat-card class="product-card" *ngFor="let product of productList.results">
      <mat-card-header style="height: 100px">
        <div mat-card-avatar class="product-header-image" style="width: 90px">
          <img src="{{ product.get_small_image_url }}">
        </div>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.category.name }}</mat-card-subtitle>
        <mat-card-subtitle>{{ product.subcategory.name }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

</body>
</html>
