
  <div id="app-center"
       fxFlex="100"
       fxLayout="row wrap"
       fxLayoutGap="10px"
       fxLayoutAlign="center start">
    <mat-card class="product-card" *ngFor="let product of productList.results">
      <mat-card-header style="height: 100px">
        <div mat-card-avatar class="product-header-image" style="width: 90px">
          <img src="{{ product.get_small_image_url }}">
        </div>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.category.name }}</mat-card-subtitle>
        <mat-card-subtitle>{{ product.subcategory.name }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
